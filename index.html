<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top">
        <div class="header-image"></div>
    </header>
    <div class="menu">
        <span class="menu-element">All</span>
        <span class="menu-element">Today's deals</span>
        <span class="menu-element">Customer Service</span>
        <span class="menu-element">Registry</span>
        <span class="menu-element">Gift Cards</span>
        <span class="menu-element">Sell</span>
    </div>
    <div class="main-container">
        <div class="offer-small">Shop All Holiday Gift Cards</div>
        <div class="offer-big-container">
            <div class="offer-big-content">Holiday Gift Guides</div>
            <div class="offer-big-sub-content">Be a go-gifter</div>
        </div>
        <div class="carousel-container">
            <div class="carousel-title">
                Find the perfect Gift
                <span class="link">Shop now</span>
            </div>
            <div class="item-container">
                <span id="element1" class="carousel-element"></span>
                <span id="element2" class="carousel-element"></span>
                <span id="element3" class="carousel-element"></span>
                <span id="element4" class="carousel-element"></span>
            </div>
        </div>
        <div id="banner1" class="banner"></div>
        <div class="banner-title">Play the gifting game <span class="link">Shop gaming</span></div>
        <div id="banner2" class="banner"></div>
        <div class="banner-title">The sound of cheer <span class="link">Shop Audio & Accessories</span></div>
    </div>
    <footer class="footer-small"><a href="#top">Back to top</a></footer>
    <footer class="footer-big"><img src="assets/logo.png" alt=""></footer>
</body>
</html>
